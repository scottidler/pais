# PAIS Configuration
# Personal AI System

# Log level: trace, debug, info, warn, error, off
# Can be overridden by RUST_LOG env var
log-level: debug

paths:
  plugins: ~/.config/pais/plugins
  skills: ~/.config/pais/skills
  history: ~/.config/pais/history

hooks:
  security-enabled: true
  history-enabled: true
  ui-enabled: true

observability:
  enabled: true
  sinks:
    - file

environment:
  repos-dir: ~/repos/

  tool-preferences:
    ls: eza
    tree: eza --tree
    grep: rg
    find: fd
    cat: bat

  tools:
    otto:
      github: otto-rs/otto
      description: CI runner, task automation
    clone:
      github: scottidler/clone
      description: Git clone to repos-dir/{org}/{repo}

# MCP (Model Context Protocol) server configuration
mcp:
  # Source files for MCP server definitions (first one with a server wins)
  sources:
    - ~/.mcp.json

  # Named profiles (first profile is the default when no -m flag provided)
  profiles:
    none: []
    github:
      - multi-account-github
    slack:
      - slack
    all:
      - multi-account-github
      - slack
      - atlassian

  # Additional server definitions (supplements sources)
  servers:
    multi-account-github:
      command: multi-account-github-mcp
      args:
        - serve
    atlassian:
      command: npx
      args:
        - -y
        - mcp-remote
        - https://mcp.atlassian.com/v1/sse

# Skills configuration
skills:
  profiles:
    dev:
      - core
      - rust-cli-coder
      - python-coder
      - otto
      - clone
      - gx
      - bump
      - install
      - rkvr
      - whitespace
      - tech-researcher
      - create-design-doc
      - how-to-execute-a-plan
    research:
      - core
      - fabric
      - tech-researcher
      - youtube
    writing:
      - core
      - writing-researcher
      - fabric
    audit:
      - core
      - ls-git-repos
      - ls-github-repos
      - ls-stale-branches
      - ls-stale-prs
      - ls-owners
      - reposlug
    shell:
      - core
      - aka
      - dashify
      - modern-tools
      - cidr
    hobbies:
      - core
      - youtube
      - youtube-frames
      - fabric
      - building-researcher
      - football-researcher
    all: []  # empty whitelist = no filtering = load all skills
