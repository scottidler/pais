plugin:
  name: football-researcher
  version: 0.1.0
  description: Research football plays, schemes, and coaching concepts for youth and high school programs
  authors:
    - Scott Idler <scott.a.idler@gmail.com>
  language: mixed
  license: MIT
  keywords:
    - research
    - football
    - coaching
    - plays
    - schemes
    - youth
    - high-school

pais:
  core_version: ">=0.1.0"

provides:
  research:
    contract: ResearchProvider
    service: football-research

consumes:
  patterns:
    contract: PatternProvider
    optional: false

hooks:
  PreToolUse: []
  PostToolUse: []
  Stop: []
  SessionStart: []
  SessionEnd: []
