plugin:
  name: building-researcher
  version: 0.1.0
  description: Research construction, DIY projects, and building techniques from YouTube and other sources
  authors:
    - Scott Idler <scott.a.idler@gmail.com>
  language: mixed
  license: MIT
  keywords:
    - research
    - construction
    - diy
    - building
    - youtube
    - woodworking
    - projects

pais:
  core_version: ">=0.1.0"

provides:
  research:
    contract: ResearchProvider
    service: building-research

consumes:
  patterns:
    contract: PatternProvider
    optional: false

hooks:
  PreToolUse: []
  PostToolUse: []
  Stop: []
  SessionStart: []
  SessionEnd: []
