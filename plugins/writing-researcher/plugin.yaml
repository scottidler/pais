plugin:
  name: writing-researcher
  version: 0.1.0
  description: Research writing craft, publishing, and storytelling for sci-fi and children's books
  authors:
    - Scott Idler <scott.a.idler@gmail.com>
  language: mixed
  license: MIT
  keywords:
    - research
    - writing
    - fiction
    - sci-fi
    - children
    - publishing
    - storytelling

pais:
  core_version: ">=0.1.0"

provides:
  research:
    contract: ResearchProvider
    service: writing-research

consumes:
  patterns:
    contract: PatternProvider
    optional: false

hooks:
  PreToolUse: []
  PostToolUse: []
  Stop: []
  SessionStart: []
  SessionEnd: []
